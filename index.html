<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHack</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div id="container">
    <div id="header">
        <div id="tickethack">
        <a href="index.html">Tickethack</a>
        </div>
        <div id="links">
        <div id="tocart">
        <a href="cart.html">Cart</a>
        </div>
        <div id="tobookings">
        <a href="bookings.html">Bookings</a>
        </div>
        </div> <!--fin div links-->
    </div> <!--fin div header-->
    <div id="topmsg">
        <h1 id="explore">Explore the world effortlessly by train!</h1>
        <p id="msg">Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
    </div> <!--fin div topmsg-->
    <div id="left">
        <input id="departure" type="text" placeholder="Departure">
        <!--<label for="departure">Departure</label> -->
        <input id="arrival" type="text" placeholder="Arrival">
        <input id="date" type="date">
        <button type="button" id="btn-search">Search</button>
    </div> <!--fin div left-->
    <div id="right">
        <img id="train-img" src="train.png" alt="train">
        <p id="bot-msg">It's time to book your future trip.</p>
    </div> <!--fin div right-->
    
    
    <script>

    </script>
</div> <!--fin deiv container-->
</body>
</html>
